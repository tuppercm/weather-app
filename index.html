<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bd28344096.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body background="images/clouds1.jpg">
    <div class="container main-page">
      <!-- Start search section -->
      <form id="city-search-form">
        <input
          class="search-entry borders"
          type="search"
          placeholder="Enter a city"
          id="city-input"
          autocomplete="off"
        />
        <input
          class="search-button borders"
          type="submit"
          id="search-button"
          value="Search"
        />
        <input
          class="current-button borders"
          id="current-city-button"
          type="button"
          value="Current"
        />
      </form>

      <!-- Ends search section -->

      <!-- Start current section -->
      <div class="current-section borders">
        <div class="container">
          <div class="row">
            <div class="col-5">
              <div class="row">
                <div class="col-9">
                  <span class="current-city" ID="current-city">--City--</span>
                  <br />
                  <span class="current-description" id="current-description"
                    >--Description--</span
                  >
                  <br />
                  <i
                    class="current-icon fa-solid fa-cloud-bolt"
                    id="#current-icon"
                  ></i>
                  <span id="current-temp">--</span>
                  <a href src="#" class="inactive" id="temp-f">°F</a>
                  |
                  <a href src="#" class="active" id="temp-c">°C</a>
                </div>
              </div>
            </div>
            <div class="col-7">
              <div class="row">
                <div class="col-3">
                  High
                  <br />
                  <span id="current-high">--</span>
                </div>
                <div class="col-3">
                  Low
                  <br />
                  <span id="current-low">--</span>
                </div>
                <div class="col-3">
                  Humidity
                  <br />
                  <span id="current-humidity">--</span>
                </div>
                <div class="col-3">
                  Wind
                  <br />
                  <span id="current-wind">--</span>
                </div>
              </div>
            </div>
            <p class="last-updated">
              Last updated: <span id="current-date"></span>
            </p>
          </div>
        </div>
      </div>
      <!-- ends current section -->

      <!-- Start forecast section -->
      <div class="forecast-section borders">
        <div class="row">
          <div class="col">
            <h2 class="forecast-section">5-Day Forecast</h2>
          </div>
        </div>

        <div class="row">
          <!-- row of 5 cards  -->
          <!-- card start  -->
          <div class="col">
            <div class="card">
              <div class="card-day">Mon</div>
              <div class="card-temp">H:60° L:40°</div>
              <div>
                <i class="fa-solid fa-cloud-bolt card-icon"></i>
              </div>
            </div>
          </div>
          <!-- card end  -->
          <!-- card start  -->
          <div class="col">
            <div class="card">
              <div class="card-day">Tue</div>
              <div class="card-temp">H:60° L:40°</div>
              <div>
                <i class="fa-solid fa-cloud-bolt card-icon"></i>
              </div>
            </div>
          </div>
          <!-- card end  -->
          <!-- card start  -->
          <div class="col">
            <div class="card">
              <div class="card-day">Wed</div>
              <div class="card-temp">H:60° L:40°</div>
              <div>
                <i class="fa-solid fa-cloud-bolt card-icon"></i>
              </div>
            </div>
          </div>
          <!-- card end  -->
          <!-- card start  -->
          <div class="col">
            <div class="card">
              <div class="card-day">Thu</div>
              <div class="card-temp">H:60° L:40°</div>
              <div>
                <i class="fa-solid fa-cloud-bolt card-icon"></i>
              </div>
            </div>
          </div>
          <!-- card end  -->
          <!-- card start  -->
          <div class="col">
            <div class="card">
              <div class="card-day">Fri</div>
              <div class="card-temp">H:60° L:40°</div>
              <div>
                <i class="fa-solid fa-cloud-bolt card-icon"></i>
              </div>
            </div>
          </div>
          <!-- card end  -->
        </div>
        <!-- end row of cards  -->
      </div>
      <!-- end of forecast section  -->
    </div>
    <!-- ends main container -->

    <footer>
      <p>
        <a
          href="https://github.com/tuppercm/weather-app"
          class="footer-link"
          target="_blank"
          >Open-source code</a
        >
        by Caitlin Tupper
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
