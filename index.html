<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/bd28344096.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body background="images/clouds1.jpg">
    <div class="container main-page">
      <!-- Start search section -->
      <form id="city-search-form">
        <input
          class="search-entry borders"
          type="search"
          placeholder="Enter a city"
          id="city-input"
          autocomplete="off"
        />
        <input
          class="search-button borders"
          type="submit"
          id="search-button"
          value="Search"
        />
        <input
          class="current-button borders"
          id="current-city-button"
          type="button"
          value="Current"
        />
      </form>

      <!-- Ends search section -->

      <!-- Starts current section -->
      <div class="current-section borders">
        <span class="current-city" ID="current-city">--City--</span>
        <div class="row">
          <div class="col-4">
             <span class="current-description" id="current-description"
              ></span
            >
             <br />
            <span id="current-temp"></span>Â°F
            <br />
            <img src="" alt="" id="current-icon">
            </img>
          </div>
          <div class="col-6 current-details">
            <ul>
              <li>
                High:
                <span id="current-high"></span>
              </li>
              <li>
                Low:
                <span id="current-low"></span>
              </li>
              <li>
                Humidity:
                <span id="current-humidity"></span>
              </li>
              <li>
                Wind:
                <span id="current-wind"></span> mph
              </li>
            </ul>
          </div>
          <p class="last-updated">
            Last updated: <span id="current-date"></span>
          </p>
        </div>
      </div>
      <!-- Ends current section -->

      <!-- Start forecast section -->
      <div class="forecast-section borders" id="forecast">


        
      </div>
      <!-- end of forecast section  -->
    </div>
    <!-- ends main container -->

    <footer>
      <p>
        <a
          href="https://github.com/tuppercm/weather-app"
          class="footer-link"
          target="_blank"
          >Open-source code</a
        >
        by Caitlin Tupper
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
